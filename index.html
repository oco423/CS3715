<!doctype html>
<html>
<head><meta http-equiv="content-type" content="text/html; charset=utf-8" /></head>
<body>
<form action="index.html" method="POST" enctype="application/x-www-form-urlencoded">



<h3>Leave a comment about your stay!</h3>
<fieldset>
<label for="title">Title:</label> <input type="text" name="title" id="title"><br>
<label for="username">Name:</label> <input type="text" name="username" id="username"><br>
<label for="rating">Rating (1-5):</label> <input type="number" name="rating" id="rating" min="1" max="5"><br>
<textarea rows="5" cols="60" name="reviewtext" id="reviewtext" placeholder="Detailed description..."></textarea><br>
<input type="submit" id="button1" value="Submit">
</fieldset>
</form>


<div id="newReviews">


</div>
<script name="testing" type="text/javascript" src="testing.js"></script>
</body>

</html>
